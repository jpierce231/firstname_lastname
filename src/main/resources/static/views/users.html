<div class="container-fluid">

    <h1 class="header-text">Users</h1>

    <table class="table table-striped table-responsive">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users.users">
                <td><a ui-sref="users.update({ userId: user.id })">{{user.firstName}}</a></td>
                <td>{{user.lastName}}</td>
                <td>{{user.age}}</td>
                <td><button class="btn btn-sm btn-danger" ng-click="users.deleteUser(user, $index)">
                    <span><i class="glyphicon glyphicon-trash"></i></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
